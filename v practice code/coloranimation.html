<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        div{
            width: 250px;
            height: 250px;
            animation-name: vansh;
            animation-duration: 5s;
        }

        @keyframes vansh {
            from {
                background-color: aqua;
            }

            to{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
