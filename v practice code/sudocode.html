<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover {
            color: white;
            background-color: purple;
        }

        a:active {
            color: red;
            background-color: black;
        }

        a:visited {
            color: purple;
            background-color: white;
        }
    </style>
</head>

<body>
    <p><b><a href="#" target="_self">This is a link</a></b></p>
</body>

</html>
