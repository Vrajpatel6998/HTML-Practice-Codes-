<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: aqua;
            transition: width 6s;
        }
        div:hover{
            width: 600px;
            height: 300px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div><b><font size="5">Hello World!</font></b></div>
</body>
</html>
